<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aaryan Bastola Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Loading Spinner -->
  <div id="loader" role="status" aria-label="Loading">
    <div class="spinner"></div>
  </div>

  <!-- Header -->
  <header class="main-header" role="banner">
    <div class="container header-flex">
      <a href="#home" aria-label="Homepage">
        <img src="logo.png" alt="Logo" class="site-logo" />
      </a>
      <nav role="navigation">
        <a href="#home" class="nav-link">Home</a>
        <a href="#skills" class="nav-link">Skills</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#contact" class="nav-link">Contact</a>
        <a href="cv.pdf" class="nav-link cv-link" target="_blank">CV</a>
        <button id="theme-toggle" aria-label="Toggle Theme">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section fade-in" id="home">
    <div class="container hero-content">
      <div class="hero-text">
        <h1>Hi, I'm <span class="highlight">Aaryan Bastola</span></h1>
        <p class="typewriter" id="typewriter"></p>
        <a href="#projects" class="cta-btn">View My Projects</a>
      </div>
      <div class="hero-logo">
        <img src="logo.png" alt="Logo" class="main-logo" />
      </div>
    </div>
  </section>

  <!-- Skills Section -->
  <section class="skills-section fade-in" id="skills">
    <div class="container">
      <h2 class="section-title">Skills</h2>
      <div class="skills-grid">
        <div class="skill-bar">
          <span class="skill-title">JavaScript</span>
          <div class="bar-bg"><div class="bar-fill" style="width:60%"></div></div>
        </div>
        <div class="skill-bar">
          <span class="skill-title">React.js</span>
          <div class="bar-bg"><div class="bar-fill" style="width:60%"></div></div>
        </div>
        <div class="skill-bar">
          <span class="skill-title">Python</span>
          <div class="bar-bg"><div class="bar-fill" style="width:60%"></div></div>
        </div>
        <div class="skill-bar">
          <span class="skill-title">Cybersecurity</span>
          <div class="bar-bg"><div class="bar-fill" style="width:35%"></div></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section class="projects-section fade-in" id="projects">
    <div class="container">
      <h2 class="section-title">My Projects</h2>
      <div class="projects-grid">
        <div class="project-card" tabindex="0" data-title="AI Writing Artifact" data-description="Advanced AI-generated writing showcasing creativity." data-link="https://claude.ai/public/artifacts/c5a02d50-af95-4b01-94fb-97abf673c6b8">
          <h3>AI Writing Artifact</h3>
          <p>Click to learn more</p>
        </div>
        <div class="project-card" tabindex="0" data-title="Claude Artifact 2" data-description="AI-powered text generation focused on clarity." data-link="https://claude.ai/public/artifacts/74d78379-9a18-4217-b4f3-7a98e2abe23d">
          <h3>Claude Artifact 2</h3>
          <p>Click to learn more</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <button class="close-btn" aria-label="Close modal">&times;</button>
      <h3 id="modal-title"></h3>
      <p id="modal-description"></p>
      <a id="modal-link" href="#" target="_blank" class="modal-link">View Project</a>
    </div>
  </div>

  <!-- Contact Section -->
  <section class="contact-section fade-in" id="contact">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="contact-info">
        <p><i class="fas fa-envelope"></i> <a href="mailto:aaryanbastola221@gmail.com">Email Me</a></p>
        <p><i class="fab fa-linkedin"></i> <a href="https://linkedin.com/in/aaryanbastola" target="_blank">LinkedIn</a></p>
        <p><i class="fab fa-github"></i> <a href="https://github.com/aaryanbastola" target="_blank">GitHub</a></p>
      </div>
    </div>
  </section>

  <script src="script.js" defer></script>
  <script>
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
