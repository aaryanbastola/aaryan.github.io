<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aaryan Bastola Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <!-- Lottie Player CDN -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <main>
    <section class="hero-card" id="home">
      <button id="theme-toggle" aria-label="Toggle Theme">ðŸŒ™</button>
      <div class="hero-grid">
        <div class="hero-content">
          <h1>
            Hi, I'm <span class="highlight">Aaryan Bastola</span>
          </h1>
          <p class="typewriter" id="typewriter"></p>
          <div class="hero-stats">
            <div class="stat">
              <span id="years-exp" class="stat-num">0</span>
              <span class="stat-label">Years Experience</span>
            </div>
            <div class="stat">
              <span id="projects" class="stat-num">0</span>
              <span class="stat-label">Projects</span>
            </div>
            <div class="stat">
              <span id="coding-hours" class="stat-num">0</span>
              <span class="stat-label">Hours Coding</span>
            </div>
          </div>
          <div class="cta-group">
            <a href="cv.pdf" class="cta-btn" download>Download CV</a>
            <a href="#projects" class="cta-btn secondary">View Projects</a>
            <a href="#contact" class="cta-btn secondary">Contact Me</a>
          </div>
        </div>
        <div class="hero-animation">
          <lottie-player
            src="https://assets7.lottiefiles.com/packages/lf20_jtbfg2nb.json"
            background="transparent"
            speed="1"
            style="width: 220px; height: 220px;"
            loop
            autoplay
          ></lottie-player>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
